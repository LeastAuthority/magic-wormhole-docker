name: Magic Wormhole Mailbox Server Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        cd mailbox
        docker build . --file Dockerfile --tag leastauthority/magic-wormhole-mailbox:0.4.1-11-gac91c3a
